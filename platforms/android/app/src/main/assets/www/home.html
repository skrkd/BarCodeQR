<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Bar Code and QR Scan</h1>
            <br>
            <button type="button" class="btn btn-primary btn-lg" ng-click="barCodeQRScan()">Scan</button>
            <br>
            <br>
            <br>
            <div class="panel panel-default" ng-show="showScannedData">
                <div class="panel-heading">
                    <h3 class="panel-title">Scanned Data</h3>
                </div>
                <div class="panel-body">
                    Text {{scannedText}}<br>
                    Format {{scannedFormat}}<br>
                </div>
            </div>
            <p><!--<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>--></p>
        </div>
    </div>
    
</body>
</html>
